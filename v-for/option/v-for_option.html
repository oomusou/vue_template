<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for with option</title>
</head>
<body>
<div id="app">
  <select>
    <option v-for="(month, index) in months" :value="index+1">{{ month }}</option>
  </select>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="v-for_option.js"></script>
</html>
